<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <div
      style="
        max-width: 400px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      "
    >
      <h1 style="color: #333333; font-size: 24px; margin-bottom: 20px">
        Your OTP Code
      </h1>
      <p style="font-size: 16px; color: #555555; margin-bottom: 30px">
        Please use the following One-Time Password (OTP) to complete your
        verification. This code will expire on {{exp_time}}.
      </p>
      <div
        style="
          font-size: 32px;
          font-weight: bold;
          color: #007bff;
          letter-spacing: 4px;
          margin-bottom: 20px;
        "
      >
        {{otp}}
      </div>
      <p style="font-size: 16px; color: #555555">
        If you did not request this code, please ignore this email.
      </p>
      <div style="font-size: 12px; color: #999999; margin-top: 20px">
        Thank you for using our service.
      </div>
    </div>
  </body>
</html>
